worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream fe_upstream {
    server frontend:80;
  }

  upstream be_upstream {
    server backend:8000;
  }

  server {
    listen 80;

    # Phục vụ ảnh trực tiếp từ host: ./data/img → /img/*
    location /img/ {
      alias /var/www/img/;
      autoindex off;
      access_log off;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # API → FastAPI
    location /api/ {
      proxy_pass http://be_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FE static & SPA fallback
    location / {
      proxy_pass http://fe_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_redirect off;
      error_page 404 /index.html;
    }

    # Khi trả về index.html cho SPA
    location = /index.html {
      proxy_pass http://fe_upstream/index.html;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_redirect off;
    }
  }
}
